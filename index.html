<!DOCTYPE html>
<html>
<head>
  <title>Hilsha Fish Identifier</title>
</head>
<body>
  <h1>Welcome to My Hilsha Fish Identifier</h1>
  <p>This website will help identify Hilsha fish using images.</p>

  <h2>Upload a Fish Photo</h2>
  <input type="file" accept="image/*" id="imageInput">
  <br><br>
  <img id="preview" src="" width="300" alt="Image preview will appear here">

  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
